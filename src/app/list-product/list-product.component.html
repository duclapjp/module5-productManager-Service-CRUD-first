<h1>Product List</h1>
<div>
  <input  type="text" [(ngModel)] ="keyword"  placeholder="find by code">
  <button type="button" (click)="search()">Search</button>
</div>
<table>
  <tr>
    <th>Code:</th>
    <th>Name:</th>
    <th>Description:</th>
    <th>Img:</th>
    <th></th>
    <th></th>
  </tr>
  <tr *ngFor="let product of products">
    <td>{{product.code}}</td>
    <td><a routerLink="/product/{{product.id}}" >{{product.name}}</a></td>
    <td>{{product.description}}</td>
    <img [src]="product.img" >
    <td><a routerLink="/product/edit/{{product.id}}">Edit</a></td>
    <td><a routerLink="/product/delete/{{product.id}}">Delete</a></td>
  </tr>
</table>
