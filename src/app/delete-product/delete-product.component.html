<p>delete-product works!</p>
<form (ngSubmit)="deleteProduct()">
  <table *ngIf="product">
    <tr>
      <th>Code:</th>
      <th>Name:</th>
      <th>Description:</th>
    </tr>
    <tr>
      <td>{{product.code}}</td>
      <td>{{product.name}}</td>
      <td>{{product.description}}</td>
    </tr>
  </table>
  <p>Are you sure Delete?</p>
  <button>Yes</button>
  <a routerLink="/list">No</a>
</form>
